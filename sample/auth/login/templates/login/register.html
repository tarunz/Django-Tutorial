{% load staticfiles %}
<html><head><title>Registration</title>
<link rel="stylesheet" href="{% static 'login/bootstrap.css' %}">
</head><body><div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
							{% if registered %}
							<h2>Thank you for registering. :) <hr>You may proceed by <a href="/login/signin/">logging in</a>.
							{% else %}
								<form id="register-form" action="/login/register/" method="post" role="form" style="display: block;">
								{% csrf_token %} 
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="URL" name="web" id="web" tabindex="2" class="form-control" placeholder="Website">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
								{% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
